spring:
  profiles:
    active: local
    group:
      local:
        - common

      prod :
        - common
---

spring:
  config:
    activate:
      on-profile: common
    import: optional:file:.env[.properties]
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  config:
    activate:
      on-profile: common
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: DEBUG
        sql: DEBUG

---

spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
