spring:
  profiles:
    active: local
    group:
      local:
        - common
      prod :
        - common
---

spring:
  jackson:
    deserialization:
      fail-on-unknown-properties: true
  config:
    activate:
      on-profile: common
    import: optional:file:.env[.properties]
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:testdb'
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging:
  config:
    activate:
      on-profile: common
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: DEBUG
        sql: DEBUG

---